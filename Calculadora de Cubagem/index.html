<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Promocional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de cubagem da Click</h1>
        <div class="input-grid">
            <input type="text" id="nome" placeholder="Nome do Item" required>
            <input type="number" id="circunferenciaOuComprimento" placeholder="Circunferência ou Comprimento (cm)" step="0.01" min="0" required>
            <label class="checkbox-label">
                <input type="checkbox" id="isCilindrico"> Item é cilíndrico
            </label>
            <input type="number" id="largura" placeholder="Largura (cm)" step="0.01" min="0" required>
            <input type="number" id="altura" placeholder="Altura (cm)" step="0.01" min="0" required>
            <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1" required>
            <input type="number" id="peso" placeholder="Peso por Item (kg)" step="0.01" min="0" required>
            <button class="add-btn" onclick="adicionarItem()">Adicionar Item</button>
        </div>

        <table id="tabelaItens">
            <thead>
                <tr>
                    <th>Nome do Item</th>
                    <th>Circunferência/Comprimento (cm)</th>
                    <th>Largura (cm)</th>
                    <th>Altura (cm)</th>
                    <th>Quantidade</th>
                    <th>Peso Real (kg)</th>
                    <th>Caixa Sugerida</th>
                    <th>Caixas Necessárias</th>
                    <th>Cubagem (m³)</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>

        <div id="resultado">Cubagem Total: 0.00 m³ | Peso Cubado: 0.00 kg | Peso Real: 0.00 kg<br>Caixas Sugeridas: PP: 0, M: 0, G: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
